<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/reset.css" />
    <link rel="stylesheet" href="./signup.css" />
    <title>SignUp</title>
  </head>
  <body>
    <main>
      <header>
        <a href="../index.html" class="logo"><img src="../asset/logo.svg" alt="Linkbrary" /></a>
        <p>이미 회원이신가요? <a href="../signin/" class="signin_button">로그인 하기</a></p>
      </header>
      <section>
        <form class="signup_form" action="">
          <label for="email">이메일</label>
          <input id="email" name="email" type="email" />
          <label for="password">비밀번호</label>
          <input id="password" name="password" type="password" />
          <label for="password-re">비밀번호 확인</label>
          <input id="password-re" name="password-re" type="password" />
          <button type="submit" class="signup_button">회원가입</button>
        </form>
      </section>
      <footer>
        <p>다른 방식으로 가입하기</p>
        <div class="sns_wrap">
          <a href=""><img src="/asset/google_icon.svg" alt="google" /></a>
          <a href=""><img src="/asset/kakao_icon.svg" alt="kakao" /></a>
        </div>
      </footer>
    </main>
  </body>
</html>
